name: Compilar para macOS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Generar icono desde PNG (si existe)
      run: |
        if [ -f "icon.png" ]; then
          echo "Generando icono .icns desde icon.png..."
          # Crear estructura temporal para el icono
          mkdir -p icon.iconset
          
          # Generar diferentes tamaños del icono (requeridos por macOS)
          sips -z 16 16     icon.png --out icon.iconset/icon_16x16.png
          sips -z 32 32     icon.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32     icon.png --out icon.iconset/icon_32x32.png
          sips -z 64 64     icon.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128   icon.png --out icon.iconset/icon_128x128.png
          sips -z 256 256   icon.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256   icon.png --out icon.iconset/icon_256x256.png
          sips -z 512 512   icon.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512   icon.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 icon.png --out icon.iconset/icon_512x512@2x.png
          
          # Convertir iconset a .icns
          iconutil -c icns icon.iconset -o icon.icns
          
          echo "✓ Icono generado: icon.icns"
        else
          echo "No se encontró icon.png, se usará el icono por defecto"
        fi
        
    - name: Compilar aplicación macOS
      run: |
        if [ -f "icon.icns" ]; then
          echo "Compilando con icono personalizado..."
          pyinstaller --clean --noconfirm --windowed --icon icon.icns --name "CalculoDeCoste" programa.py
        else
          echo "Compilando sin icono personalizado..."
          pyinstaller --clean --noconfirm --windowed --name "CalculoDeCoste" programa.py
        fi
        
    - name: Verificar que existe la app
      run: |
        if [ ! -d "dist/CalculoDeCoste.app" ]; then
          echo "Error: La app no se generó correctamente"
          exit 1
        fi
        echo "✓ Aplicación generada exitosamente"
        
    - name: Crear DMG
      run: |
        # Crear directorio temporal para el DMG
        mkdir -p dmg_temp
        
        # Copiar la app al directorio temporal
        cp -R dist/CalculoDeCoste.app dmg_temp/
        
        # Crear un enlace simbólico a Aplicaciones (opcional, para facilitar instalación)
        ln -s /Applications dmg_temp/Aplicaciones
        
        # Crear el DMG
        hdiutil create -volname "CalculoDeCoste" \
                       -srcfolder dmg_temp \
                       -ov \
                       -format UDZO \
                       dist/CalculoDeCoste.dmg
        
        # Verificar que el DMG se creó correctamente
        if [ ! -f "dist/CalculoDeCoste.dmg" ]; then
          echo "Error: El DMG no se generó correctamente"
          exit 1
        fi
        echo "✓ DMG generado exitosamente"
        ls -lh dist/CalculoDeCoste.dmg
        
    - name: Subir artefactos (.app y .dmg)
      uses: actions/upload-artifact@v4
      with:
        name: CalculoDeCoste-macOS
        path: |
          dist/CalculoDeCoste.app
          dist/CalculoDeCoste.dmg
        retention-days: 30

